<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <title>Submissions | Print My Word</title>
    <link rel="stylesheet" type="text/css" href="styles/admincss.css">
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="pmw_header">
            <div id="pmw_title">
                <h1>Print My Word</h1>
            </div>
            <div id="pmw_user">
                <h3><span class="highlight">Welcome Admin</span> </h3>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Submissions</a> </li>
                    <li id='pmw_log_out'>Log Out </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="table-container">
        <table id="sub" , class="main-table">
            <tr class="table_header">
                <th><b>Title</b></th>
                <th><b>Author</b></th>
                <th><b>Email</b></th>
                <th><b>Date of Submission</b></th>
                <th><b>Submission File</b></th>
                <th colspan="2"><b>Status</b></th>
            </tr>
        </table>
    </div>
    <div class="load-more-container" id='load-more'>
        <a>Load More...</a>
    </div>


    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.6.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.6.2/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.2/firebase-firestore.js"></script>

    <script src="/__/firebase/7.6.2/firebase-storage.js"></script>


    <script defer type="module" src="./scripts/init_firebase.js">
    </script>

    <script defer type="module" src="./scripts/main.js">
    </script>


</body>



</html>
